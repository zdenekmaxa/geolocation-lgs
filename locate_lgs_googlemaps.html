<!DOCTYPE html>
<html>
  <head>
    <script src="private/ip_addresses_and_locations.js"></script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        console.log("initMap");
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 2,
          center: new google.maps.LatLng(2.8,-187.3),
          mapTypeId: 'terrain'
        });
        setMarkers();
      }

      var setMarkers = function() {
          for (var i=0; i < data.length; i++) {
              var latLng = new google.maps.LatLng(data[i].lat, data[i].lon);
              var marker = new google.maps.Marker({
                position: latLng,
                map: map
              });
          }
      }
    </script>
    <script
    src="https://maps.googleapis.com/maps/api/js?key= GOOGLE_MAPS_API_KEY &callback=initMap" async defer>
    </script>
  </body>
</html>
